<script type="text/javascript">
    $(function () {
        var id = getSearchId();

        $.getJSON(baseUrl + '/web/getNewsDetail?id=' + id, function (data) {
            if (data.status !== 1) {
                alert(data.message);
            } else {
                var dataBody = data.body,
                    tplFn = Handlebars.compile($('#detail-tpl').html()),
                    detailHtml = tplFn(dataBody);

                switchActiveNav(dataBody.fid);
                $('#content-wrapper').html(detailHtml);
                $('.content-detail').html(dataBody.newsContent);
            }
        });

    });
</script>
