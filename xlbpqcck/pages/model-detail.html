<script type="text/javascript">
    $(function () {
        var id = getSearchId();

        $.getJSON(baseUrl + '/web/getTypicalDetail?id=' + id, function(data) {
            if (data.status !== 1) {
                alert(data.message);
            } else {
                var tplFn = Handlebars.compile($('#model-detail-tpl').html()),
                    detailHtml = tplFn(data.body);

                $('#model-detail-wrapper').html(detailHtml);
                $('.detail').html(data.body.deedContent);
            }
        });
    });
</script>
