<form id="editForm" data-id="" action="" class="form-horizontal">
    <input type="hidden" name="fid" id="fid">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-8">
            <input class="form-control" id="name" name="name" type="text" required placeholder="（必填）">
        </div>
    </div>
    <div class="form-group">
        <label for="department" class="col-sm-2 control-label">单位</label>
        <div class="col-sm-8">
            <input class="form-control" id="department" name="department" type="text" required placeholder="（必填）">
        </div>
    </div>
    <div class="form-group">
        <label for="mainDeeds" class="col-sm-2 control-label">事迹</label>
        <div class="col-sm-8">
            <input class="form-control" id="mainDeeds" name="mainDeeds" type="text"  required placeholder="（必填）">
        </div>
    </div>
    </div>
    <div class="form-group" id="form-img">
        <label for="picUrl" class="col-sm-2 control-label">人物图片</label>
        <div class="col-sm-8">
            <input readonly class="form-control pic-url" id="picUrl" name="picUrl" type="input"
                   placeholder="（必填）点击上传图片  建议尺寸100*140，图片不超过5M">
            <input class="hidden" type="file" name="multipartFile" id="picFile">
        </div>
        <div class="col-sm-offset-2 col-sm-8">
            <p class="text-success" style="display: none; line-height: 34px"></p>
            <p class="text-danger" style="display: none; line-height: 34px"></p>
        </div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">正文</label>
        <div class="col-sm-8" id="newsContent">
            <div class="editor" style="width: 100%; height: 500px; overflow: auto; border: 1px solid #ccc; padding: 15px;">

            </div>
        </div>
    </div>
    <div class="form-group text-center">
        <span class="btn btn-green-outer" id="save-btn">保存</span>
        <span class="btn btn-green-outer" id="preview-btn">预览</span>
        <span class="btn btn-green-outer" id="publish-btn">发布</span>
    </div>
</form>
