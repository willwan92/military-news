<form id="editForm" data-id="" action="" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">新闻类型</label>
        <div class="col-sm-8 news-type">

        </div>
    </div>
    <div class="form-group">
        <label for="newsTitle" class="col-sm-2 control-label">新闻标题</label>
        <div class="col-sm-8">
            <input class="form-control" id="newsTitle" name="newsTitle" type="text" required placeholder="（必填）">
        </div>
    </div>
    <div class="form-group">
        <label for="newsFrom" class="col-sm-2 control-label">发布者</label>
        <div class="col-sm-8">
            <input class="form-control" id="newsFrom" name="newsFrom" type="text">
        </div>
    </div>
    <div class="form-group" id="show-pic"><label class="col-sm-2 control-label">图片展示</label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="showPic" value="0" checked> 不显示
            </label>
            <label class="radio-inline">
                <input type="radio" name="showPic" value="1"> 轮播图
            </label>
            <label class="radio-inline">
                <input type="radio" name="showPic" value="2"> 活动图片
            </label>
            <label class="radio-inline">
                <input type="radio" name="showPic" value="3"> 横幅
            </label>
            <p class="tip text-muted"><span>设置图片在主页的展示位置，分别是轮播图、活动图片和横幅模块</span></p>
        </div>
    </div>
    <div class="form-group" id="form-img">
        <label for="picUrl" class="col-sm-2 control-label">图片上传</label>
        <div class="col-sm-8">
            <input readonly class="form-control pic-url" id="picUrl" name="picUrl" type="input"
                   placeholder="">
            <input class="hidden" type="file" name="multipartFile" id="picFile">
        </div>
        <div class="col-sm-offset-2 col-sm-8">
            <p class="text-success" style="display: none; line-height: 34px"></p>
            <p class="text-danger" style="display: none; line-height: 34px"></p>
        </div>
    </div>
    <div class="form-group"><label class="col-sm-2 control-label">新闻正文</label>
        <div class="col-sm-8" id="newsContent">
            <div class="editor" style="width: 100%; height: 500px; overflow: auto; border: 1px solid #ccc; padding: 15px;">

            </div>
        </div>
    </div>
    <div class="form-group text-center">
        <div class="col-sm-offset-4 col-sm-4">
            <span class="btn btn-green-outer" id="save-btn">保存</span>
            <span class="btn btn-green-outer" id="preview-btn">预览</span>
            <span class="btn btn-green-outer" id="publish-btn">发布</span>
        </div>
        <div class="col-sm-offset-4 col-sm-4">
            <p class="text-success"></p>
            <p class="text-danger"></p>
        </div>
    </div>
</form>
